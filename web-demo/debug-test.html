<!DOCTYPE html>
<html>
<head>
    <title>Flecs WebGPU Debug Test</title>
    <style>
        body { background: #222; color: #fff; font-family: monospace; }
        #console { background: #000; padding: 10px; margin: 10px 0; height: 300px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Flecs WebGPU Debug Test</h1>
    <div id="console"></div>
    <canvas id="canvas" width="800" height="600" style="border: 1px solid #666;"></canvas>

    <script src="wasm/flecs_webgpu_demo.js?v=14_30_uniform_buffers"></script>
    <script>
        const consoleEl = document.getElementById('console');
        function log(msg) {
            console.log(msg);
            consoleEl.innerHTML += msg + '\n';
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function test() {
            try {
                // Check WebGPU availability first
                log('Checking WebGPU availability...');
                if (!navigator.gpu) {
                    log('ERROR: WebGPU not supported in this browser');
                    log('Try Chrome 113+ or enable WebGPU flag in chrome://flags');
                    return;
                }
                log('✓ WebGPU API available');
                
                // Test basic WebGPU adapter request
                try {
                    const adapter = await navigator.gpu.requestAdapter();
                    if (adapter) {
                        log('✓ WebGPU adapter available');
                        const device = await adapter.requestDevice();
                        if (device) {
                            log('✓ WebGPU device available');
                        }
                    } else {
                        log('ERROR: WebGPU adapter request failed');
                        return;
                    }
                } catch (webgpuError) {
                    log('ERROR: WebGPU initialization failed: ' + webgpuError.message);
                    return;
                }
                
                log('Loading WebAssembly module...');
                const module = await flecs_webgpu_demo();
                log('Module loaded successfully');
                log('Module object keys: ' + Object.keys(module).slice(0, 10).join(', ') + '...');
                
                log('Checking main function...');
                if (typeof module._main === 'function') {
                    log('main() function found, calling it...');
                    const result = module._main();
                    log('main() returned: ' + result);
                } else {
                    log('main() function not found in exports');
                }
                
            } catch (error) {
                log('Error: ' + error.message);
                log('Stack: ' + error.stack);
            }
        }

        test();
    </script>
</body>
</html>
